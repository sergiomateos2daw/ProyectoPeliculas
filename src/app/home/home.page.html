<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input [(ngModel)]="filtro" placeholder="Introduce los datos del filtro">

  </ion-input>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let user of users | async">
        <ion-col *ngIf="filtro=='' || user.name.first.startsWith(filtro)" size-xl="2" size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
              <ion-avatar>
                <img [src]="user.picture.medium">
              </ion-avatar>
              <h1>{{ user.name.first}} {{ user.name.last }}</h1>
              <h2>País: {{ user.location.country }}</h2>
              <h2>Teléfono: {{ user.phone }}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>

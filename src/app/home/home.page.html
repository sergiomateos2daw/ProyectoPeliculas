<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de Películas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-input id="entrada" [(ngModel)]="filtro" placeholder="Buscar por nombre...">
  </ion-input>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let movie of movies | async">
        <ion-col *ngIf="filtro=='' || movie.titulo.startsWith(filtro)" size-xl="3" size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
              <h1>{{ movie.titulo}}</h1>
              <h2><b>Género:</b> {{ movie.genero }}</h2>
              <h2><b>Fecha de estreno: </b>{{ movie.estreno }}</h2>
              <h2><b>Director: </b>{{ movie.director }}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
